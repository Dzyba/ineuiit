<!-- Breadcroumb Area -->

<div class="breadcroumb-area bread-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcroumb-title">
                    <h1>{{ header }}</h1>
                    <h6>{% for breadcrumb in breadcrumbs %}<a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>{% if not forloop.last %} / {% endif %}{% endfor %}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
