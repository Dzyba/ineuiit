{% extends 'main/edupix/layout.html' %}
{% load static %}
{% block content %}
<div id="single-course-page" class="gray-bg section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="single-course-wrapper white-bg">
                    <div class="single-course-img">
                        <img src="{{ news_item.image.url }}" alt="">
                    </div>
                    <div class="course-overview">
                        <p>{{ news_item.html|safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
