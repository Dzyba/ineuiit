{% extends 'main/edupix/layout.html' %}
{% load static %}
{% block content %}
<!-- Programme Details -->
<div id="programme-page" class="programme-details-section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="programme-list">
                    <h5>Кафедра</h5>
                    {% for inner_link in inner_links %}
                    <a href="{{ inner_link.slug }}">{{ inner_link.name }}<span><i class="las la-arrow-right"></i></span></a>
                    {% endfor %}
                </div>
            </div>

            <div class="col-lg-8">
                <div class="single-programme">
                    <img src="{{ cathedra.image.url }}" alt="">

                    {{ cathedra.html | safe}}

                    {% include 'main/edupix/_staff_list.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
