<div class="course-area gray-bg section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12">
                <div class="section-title">
                    <h2><b>Новости</b></h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 text-right">
                <a href="{% url 'main:news' %}" class="main-btn transparent">Все новости</a>
            </div>
        </div>
        <div class="course-wrapper">
            <div class="row">
                {% for item in news %}
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="single-course-item">
                        <div class="course-bg">
                            <img src="{{ item.image.url }}" class="img-fluid" alt="">
                        </div>
                        <div class="course-content">
                            <h5><a href="{{ item.url }}">{{ item.name }}</a></h5>
                            <p>{{ item.description }}</p>
                            <div class="course-user"><i class="la la-calendar"></i>{{ item.datetime|date:"d.m.Y" }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
